      - "3001:3000"
    environment:
      - NEXT_MODE=supplier
      - NEXT_TEST=TEST2
      - NEXT_PUBLIC_URL_API=http://localhost:3010/api/v1
      - NEXT_PUBLIC_SOCKET_SERVER_URL=http://localhost:3010
    command: sh -c "yarn dev"
