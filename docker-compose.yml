      # - ./next-env.d.ts:/app/next-env.d.ts
      # - ./tsconfig.json:/app/tsconfig.json
      # - ./.eslintrc.json:/app/.eslintrc.json
    ports:
      - "3000:3000"
    environment:
      - NEXT_MODE=jtekt
      - NEXT_TEST=TEST1
      - NEXT_PUBLIC_URL_API=http://localhost:3010/api/v1
      - NEXT_PUBLIC_SOCKET_SERVER_URL=http://localhost:3010
    command: sh -c "yarn dev"
  nextjs-dev-supplier:
    build:
      context: .
      dockerfile: dockerfile.dev.supplier
    volumes:
      - .:/app
      - /app/node_modules
