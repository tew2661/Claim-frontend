  nextjs-dev-jtekt:
    build:
      context: .
      dockerfile: dockerfile.dev.jtekt
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
      # - ./src:/app/src
      # - ./public:/app/public
      # - ./eslint.config.mjs:/app/eslint.config.mjs
